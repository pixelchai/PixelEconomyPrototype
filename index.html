<body>

    <!-- {% include sidebar.html %} -->
    <!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
    <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

    <!-- Toggleable sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-item">
            <p>{{ site.description }}</p>
        </div>

        <nav class="sidebar-nav">
            <a class="sidebar-nav-item{% if page.title == 'Home' %} active{% endif %}"
                href="{{ '/' | absolute_url }}">Home</a>

            <!-- {% comment %}
            The code below dynamically generates a sidebar nav of pages with
            `layout: page` in the front-matter. See readme for usage.
            {% endcomment %}

            {% assign pages_list = site.pages | sort:"url" %}
            {% for node in pages_list %}
            {% if node.title != null %}
            {% if node.layout == "page" %} -->
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}"
                href="{{ node.url | absolute_url }}">{{ node.title }}</a>
            <!-- {% endif %}
            {% endif %}
            {% endfor %} -->

            <a class="sidebar-nav-item" href="{{ site.github.repo }}/archive/v{{ site.version }}.zip">Download</a>
            <a class="sidebar-nav-item" href="{{ site.github.repo }}">GitHub project</a>
            <span class="sidebar-nav-item">Currently v{{ site.version }}</span>
        </nav>

        <div class="sidebar-item">
            <p>
                &copy; {{ site.time | date: '%Y' }}. All rights reserved.
            </p>
        </div>
    </div>

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
        <div class="masthead">
            <div class="container">
                <h3 class="masthead-title">
                    <a href="{{ site.baseurl }}/" title="Home">PixelEconomy</a>
                    <!-- <small>{{ site.tagline }}</small> -->
                </h3>
            </div>
        </div>

        <div class="container content">
            {{ content }}
        </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='res/js/lanyon.js'></script>
</body>

</html>
